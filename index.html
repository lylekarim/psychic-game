<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyle's Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <!-- 9. When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins).      -->
</head>

<body>


    <main>
        <div class="container">
        
            <div class="jumbotron">
                    <span class="display-4">Psychic game</span><span class="h2">...Guess what letter I'm thinking of (type it)</span></div>
            <section>
                 <div class="alert alert-info" role="alert" id="game"></div>
               </section> 
              <section>
                <div class="display-4">
                    Wins:
                    <span class="display-3" id="wins"></span>
                </div class="display-4">
                <div class="display-4"> Losses:
                    <span class="display-3" id="losses"></span>
                </div>
                <div class="display-4">
                    Guesses Left:
                    <span class="display-3" id="guesses"></span>
                </div>
                <div class="display-4">
                    Your Guesses so far:
                 
                        <span class="display-3"id="listUserChoices"></span>
                  </div>
            </section>


        </div>
    </main>
  
</body>

</html>
